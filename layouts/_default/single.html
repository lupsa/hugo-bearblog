{{ define "main" }}
<section>
{{ if eq .Type "blog" }}
  <h1 class="post-title">{{ .Title }}</h1>
  <time class="post-time" datetime='{{ .Date.Format `2006-01-02T15:04:05Z07:00` | safeHTML }}'>
    {{ .Date | time.Format ":date_full" }}
  </time>
    
  {{ .Content }}

<div>
  Tags:
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</div>
  {{ partial "share.html" . }}
  {{ partial "related.html" . }}
{{ else }}
 {{.Content}}
{{ end}}
</section>
{{ end }}
