{{ define "main" }}
{{ if eq .Type "blog" }}{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
    <time class="post-time" datetime='{{ .Date.Format `2006-01-02T15:04:05Z07:00` | safeHTML }}' pubdate>
      {{ .Date | time.Format ":date_long" }} | {{ .Date | time.Format ":time_short" }}
    </time>
{{ end }}{{ end }}
  {{ .Content }}
<p>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
