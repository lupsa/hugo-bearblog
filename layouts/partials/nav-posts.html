<div class="nav-post">
  <span class="link-prev">
    {{with .PrevInSection}}
      <a href="{{.Permalink}}?ref=nav" title="{{ .Title }}">Previous post</a>
    {{ end }}
  </span>
  <span class="link-next">
    {{with .NextInSection}}
      <a href="{{.Permalink}}?ref=nav" title="{{ .Title }}">Next post</a>
    {{ end }}
  </span>
</div>
