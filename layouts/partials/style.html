  /* pt-sans-regular - latin-ext_latin */

    font-style: normal;
    font-weight: 400;
    font-display: swap;

  }
  /* pt-sans-700 - latin-ext_latin */
  @font-face {
    font-family: 'PT Sans';
    font-style: normal;
    font-weight: 700;
    font-display: swap;
    src: local(''),
        url('/fonts/PTSans/pt-sans-v12-latin-ext_latin-700.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('/fonts/PTSans/pt-sans-v12-latin-ext_latin-700.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
  }
  /* pt-sans-italic - latin-ext_latin */
  @font-face {
    font-family: 'PT Sans';
    font-style: italic;
    font-weight: 400;
    font-display: swap;
    src: local(''),
        url('/fonts/PTSans/pt-sans-v12-latin-ext_latin-italic.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('/fonts/PTSans/pt-sans-v12-latin-ext_latin-italic.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
  }
  html {
    text-rendering: optimizelegibility;
  }

  body {
    display: block;
    font-family: 'PT Sans' ,Helvetica, Arial, sans-serif;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    background-color: #fafafa;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #4E4E4E;
    font-size: 18px;
  }

  main {
    margin-top: 50px;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222;
  }

  a {
    color: #3273dc;
    text-decoration: none;
  }

  a:hover {
    opacity: .8;
  }

  .title {
      text-decoration: none;
      border: 0;
      margin-bottom: 0;
  }

  .title h1 {
      font-size: 1.5em;
      letter-spacing: 5px;
  }

  .post-title {
    font-size: 2em;
    line-height: 1.1;
    letter-spacing: -.025;
  }

  time {
    color: #7a7a7a;
    font-style: italic;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  section {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code, div.highlight code {
    color: #ff6c47;
    word-wrap: break-word;
  }

  pre code, div.highlight code {
    color: #555;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;

  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999;
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    padding: 5px 0;
    line-height: 1.2;
  }

  ul.blog-posts li span {
    -webkit-box-flex: 0;
        -ms-flex: 0 0 110px;
            flex: 0 0 110px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  .share-buttons {
    margin-bottom: 25px;
  }

  .related {
    padding-top: 25px;
    border-top: 1px solid #999;
  }

  .related h3 {
    line-height: 1;
    margin: 0;
    padding: 0;
  }

  ul.related-posts {
    list-style-type: none;
    padding: unset;
    margin: 10px 0;
  }

/* Styles for staticman fields*/
  .staticman-comments {
    margin-top: 25px;
    margin-bottom: 2rem;
    border-top: 1px solid #999;
    max-width: 100%;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
        -ms-flex-direction: column;
            flex-direction: column;
    position: relative;
  }

  .static-comment {
    border-bottom: 1px solid #ccc;
    margin-top: 2rem;
    padding-bottom: 2rem;
  }

  .comments-reply {
    margin-bottom: 32px;
  }

  .reply {
    margin-left: 15px;
    padding: 20px;
    background-color: #f2f2f2;
    border-left: 5px solid #ccc;
  }

  .reply-link {
    border: 1px solid rgba(0,0,0,.1);
    padding: 5px 10px;
    border-radius: 5px;
    background-color: rgba(0,0,0,0.04);
    color: rgba(0,0,0,.5);
    font-size: .8rem;
    cursor: pointer;
  }

  .comment-meta {
    position: relative;
    font-size: 1rem;
  }

  .comment-gravatar {
    width: 43px;
    border-radius: 5px;
    border: 1px solid #eee;
  }

  .comment-user {
    position: absolute;
    left: 50px;
    font-weight: 700;
  }

  .comment-author, .comment-author a {
    color: #ff6c47;
  }

  .comment-timestamp {
    position: absolute;
    left: 50px;
    bottom: 5px;
    font-size: .8rem;
  }

  .comment-number {
    position: absolute;
    right: 0;
    font-size: 1.2rem;
    color: #888;
  }

  .staticman-comments input, .staticman-comments textarea {
    border: 1px solid #999;
    border-radius: 5px;
    padding: 10px;
    width: 50%;
    margin-top: 0.5rem;
    margin-bottom: 1rem;
    resize: vertical;
    font-family: 'PT Sans' ,Helvetica, Arial, sans-serif;
    font-size: inherit;
    box-sizing: border-box;
  }

  .comment-form {
    width: 100%;
    position: relative;
  }

  .staticman-comments textarea {
    min-height: 10em;
    width: 100%;
  }

  .staticman-comments input:focus, .staticman-comments textarea:focus {
    outline: none;
    border: 1px solid rgba(0, 0, 0, .8);
  }

  .staticman-comments fieldset {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
        -ms-flex-direction: column;
            flex-direction: column;
    border: none;
    padding: 0;
    margin: 0;
  }

  .staticman-info {
    font-size: 1rem;
    font-style: italic;
  }

  .staticman-comments .button {
    position: relative;
    padding: 1rem;
    width: 140px;
    background: #fefefe;
    border: 1px solid #999;
    border-radius: 5px;
    font-size: inherit;
    cursor: pointer;
  }

  .staticman-comments .button:hover {
    opacity: .8;
  }

  #resetButton {
    position: absolute;
    right: 0;
    top: 25px;
    color: #FF0000;
    cursor: pointer;
  }

  .note #comment-thankyou {
    margin-top: 1rem;
  }

  #warningComment {
    margin-top: 1rem;
    margin-bottom: 1rem;
    width: 100%;
    display: block;
  }

  @media screen and (max-width: 720px) {
    .staticman-comments input, .staticman-comments textarea {
      width: 100%;
    }
}
  /* end staticman comments */

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #282c34;
      color: #dedede;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    a {
      color: #8cc2dd;
    }

    time {
      color: rgba(255,255,255,.5);
    }

    pre code, div.highlight code {
      color: #abb2bf;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input,
    .staticman-comments .button {
      background-color: #252525;
      border-color: rgba(0, 0, 0, .6);
      color: #ddd;
    }

    .staticman-comments .button:hover {
      background-color: rgba(0, 0, 0, .2);
    }

    .staticman-comments input, .staticman-comments textarea {
      border-color: rgba(0, 0, 0, .6);
    }

    .staticman-comments input:focus, .staticman-comments textarea:focus {
      outline: none;
      border: 1px solid rgba(0, 0, 0, .8);
      background-color: rgba(0, 0, 0, .2);
    }

    .comment-number {
      color: #dedede;
    }

    .comment-gravatar {
      border-color: rgba(0, 0, 0, .1);
    }

    .reply {
      background-color: #24272e;
      border-left: 5px solid rgba(0, 0, 0, .2);
    }

    .reply-link {
      border: 1px solid rgba(0,0,0,.2);
      background-color: rgba(0,0,0,0.1);
      color: #dedede;
  }

    .helptext {
      color: #aaa;
    }
    ul.blog-posts li a:visited {
      color: #907aa9;
    }
  }
